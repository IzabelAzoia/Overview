<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Problema</h1>
        <p>Atrelar eventos de click nima coleção de botões que ao ser clicado, <br>
        mostra no console o textContent do proprio button. </p>
    <div class="container">
        <button>botão-01</button>
        <button>botão-02</button>
        <button>botão-03</button>

    </div>

    <script>

        (function(){
            'use strict';
            var $btns = document.getElementsByTagName('button');

            for(var i = 0; i < $btns.length; i++){
                $btns[i].addEventListener('click', clicou);                
            }

            function clicou(){
                console.log(this.textContent);
            }
        })()
    </script>
</body>
</html>
