<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Object</h1>
   <h1>Problema</h1>
   <p>validar um formulario de login (usuario e senha) ao clicar no <br>
    botao de envio. Se tiver algum campo vazio deve ser mostrado um alert e impredir o envio.</p>
   <div class="container">
        <form action="#" method="POST">
            <label for="txtUser">Usuario</label>
            <input type="text" id="txtUser" name="user"><br>
            <label for="txtPass">Senha</label>
            <input type="password" id="txtPass" name="pass">
            <br>
            <button type="submit" id="btn">Logar</button>
        </form>
    </div>

    <script>
        (function(){
            'user strict';
            var $form = document.querySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function(e){
                if(!$txtUser.value || !$txtPass.value ){
                    alert('Preencha todos os campos');
                    e.preventDefault();
                }
                
            });
        })()
    </script>

</body>
</html>
