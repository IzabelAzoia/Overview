<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio</h1>
    <audio controls autoplay loop>
        <source src="media/media/mozart_trompa.mp3" type="audio/mp3"> 
        <source src="media/media/mozart_trompa.ogg" type="audio/ogg"> 
        <p>Seu Browser não Suporta este Recurso</p>
    </audio>
    <h1>Video</h1>

    <video controls muted loop autoplay>
        <source src="media/media/video.mp4">
        <source src="media/media/video.ogv">
        <source src="media/media/video.webm">
        <p>Seu Browser não Suporta tags Video</p>
    </video>
    <h1>Iframe</h1>
    <iframe src="http://serfrontend.com" width="50%" height="500" frameborder="0"></iframe>
 
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DPMIq5FN1Eg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>
</html>
