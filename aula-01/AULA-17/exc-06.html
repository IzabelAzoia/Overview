<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores de Comparação</h1>
    <p> == Igualdade (valor)</p>
    <p> != Diferente (valor)</p>
    <p> === Igualdade (valor e tipo)</p>
    <p> !== Diferente (valor e tipo)</p>
    <p> > Maior (valor)</p>
    <p> >= Maior ou Igual</p>
    <p> < Menor</p>
    <p> < = Menor ou igual</p>
    <p>O operador "=" não é operador de comparação , e sim de atribuiçcão; de comparação é : "==" ou "===".</p>
    <script>
        
        
        // <!-- pedir para o usuario digitar um numero  --> 
        var num1 = prompt('Digite um numero');
        // <!-- converter em numero inteiro  -->
        num1 = parseInt(num1);    
        // <!-- pedir para o usuario digitar outro numero  -->
        var num2 = prompt('Digite outro numero');
        // <!-- converter em numero inteiro  -->
        num2 = parseInt(num2);
        // mostrar num alert um bolean indicando que a media for maior que 5 
        var media = (num1 + num2) / 2;
        alert(media > 5 );
 
    </script>
     
    
</body>
</html>
