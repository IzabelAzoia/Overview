<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // <!-- pedir para o usuario digitar um numero  --> 
        var num1 = prompt('Digite um numero');
        // <!-- converter em numero inteiro  -->
        num1 = parseInt(num1);    
        // <!-- pedir para o usuario digitar outro numero  -->
        var num2 = prompt('Digite outro numero');
        // <!-- converter em numero inteiro  -->
        num2 = parseInt(num2);
        // mostrar num alert o seguinte texto
        // o resto da divisão de (num1) por (num2) é : (resultado);
        alert("o resto da divisão de " + num1 + " por " + num2 + " é : " + (num1 % num2) );

        // mostrar num alert o seguinte texto
        // o numero (num1) elevado (num2) é : (resultado);
        alert ("o numero "+ num1 +" elevado a "+ num2 +" é: " + num1 ** num2);


    </script>n
</body>
</html>
