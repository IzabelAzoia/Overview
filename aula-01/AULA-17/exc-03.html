<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // <!-- pedir para o usuario digitar um numero  --> 
        var n1 = prompt('Digite um numero');
        // <!-- converter em numero inteiro  -->
        n1 = parseInt(n1);    
        // <!-- pedir para o usuario digitar outro numer  -->
        var n2 = prompt('Digite outro numero');
        // <!-- converter em numero inteiro  -->
        n2 = parseInt(n2);
        // <!-- mostrar a subtracao concatenando com texto "a subtracao 'e:"  -->
        alert ("a subtracao e : " + (n1 - n2) );
        // mostrar a multiplicacao concatenando com o texto "a multiplicacao 'e:"
        alert("a multiplicacao e : " + (n1 * n2)); 
        // mostrar a divisao concatenando com o texto "a ddivisao e:"
        alert("a soma e : " + (n1 + n2)) 
    </script>
</body>
</html>
